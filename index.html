                <script>const text = "With the concept of Design Engineering we use creativity and engineering knowledge to solve problems and make sure those solutions work well and meet your brand needs. We use Design, Aesthetics and Development tools to bring your ideas to life.";
                  const typingSpeed = 100; // Adjust typing speed here (milliseconds per character)
                  
                  let i = 0;
                  function typeWriter() {
                      if (i < text.length) {
                          document.getElementById("typing-text").innerHTML += text.charAt(i);
                          i++;
                          setTimeout(typeWriter, typingSpeed);
                      }
                  }
                  
                  typeWriter();
                  </script>
                <style>
                  #cursor {
    animation: blink-caret 0.75s step-end infinite;
}

@keyframes blink-caret {
    from, to {
        color: transparent;
    }
    50% {
        color: #000;
    }
}

                </style>
